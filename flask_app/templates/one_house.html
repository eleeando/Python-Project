{%extends "base.html" %}
{%block content%}
<style>
    /* .body {
        background-color: #f8f9fa;

    } */

    /* .container {

    .carousel-container {
        max-width: 800px;
        margin: auto;
    }

    .carousel-text {
        text-align: center;
        font-size: 18px;
        color: #333;
    }

    .styled-textarea {
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
        /* Slightly increased border radius */
        padding: 1rem;
        margin-top: 20px;
    }
</style>
</head>
<div class="carousel-container" style="margin-top: 150px;">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for pic in pics %}
            <div class="carousel-item {% if loop.first %} active {% endif %}">
                <img src="../static/data_base_img/{{pic.path}}" class="d-block w-100" alt="...">
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="mt-3 carousel-text fs-4">
    <div class="detail-box">
        <p>
            {{house.price}}dt
        </p>
        <p>
            <span>{{house.beds}}</span>bds | <span>{{house.bathroom}}</span> ba | <span>{{house.surface}}</span>
            mÂ² {{house.house_type}} for {{house.type}}
        </p>
        <p>{{house.description}}</p>
        <a class="btn btn-primary" href="/message">Message</a>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
{%endblock%}
