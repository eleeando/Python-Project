<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {%for pic in pics%}
        <div class="col">
            <div class="card">
                <img src="{{ url_for('static', filename='data_base_img/'+pic.path) }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <form action="/delete/one/photo/{{pic.pic_id}}/{{pic.house_id}}" method="post">
                        <button type="submit" class="btn btn-danger"> DELETE</button>
                    </form>
                </div>
            </div>
        </div>
        {%endfor%}
        
    </div>
</body>

</html>
