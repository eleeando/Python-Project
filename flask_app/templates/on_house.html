<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for pic in pics %}
            <div class="col-12 col-md-4">
                <div class="card mb-4">
                    <img src="{{ url_for('static', filename='data_base_img/' + pic.path) }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <form action="/delete/photo/{{pic.id}}" method="post">
                            <input type="hidden" value="{{data}}" name="house_id">
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="container mt-4">
        <form action="/house/pics/insert" class="mb-3" enctype="multipart/form-data" method="post">
            <input type="hidden" value="{{ data }}" name="house_id">
            <input type="file" name="path" class="form-control mb-3" id="formFileLg">
            <button class="btn btn-outline-dark w-80">Add Photo</button>
        </form>
        
        <form action="/house/confirm" method="post">
            <input type="hidden" name="id" value="{{ data }}">
            <button class="btn btn-outline-success w-80" style="height: 50px;">Create House</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
